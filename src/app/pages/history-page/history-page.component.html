<div class="uk-flex uk-flex-center uk-flex-middle" uk-grid>
    <div class="uk-width-1-3@m">
        <div class="uk-height-viewport uk-flex uk-flex-center uk-flex-middle uk-flex-column">
            <div class="uk-width-1-1 uk-light uk-margin-medium-bottom uk-position-relative uk-padding-small" uk-grid>
                <a [routerLink]="['/']" class="uk-icon-link" uk-icon="chevron-left"></a>
                <h1 class="uk-article-title uk-position-center">Histórico</h1>
            </div>
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
                uk-slider="clsActivated: uk-transition-active; center: true">
                <div class="uk-slider-items uk-grid">
                    @for (film of films; track film.id) {
                    <div class="uk-width-3-4">
                        <div class="uk-panel">
                            <img src="https://image.tmdb.org/t/p/w500/{{ film.poster_path }}" width="500" height="750"
                                alt="">
                            <div
                                class="uk-overlay uk-overlay-primary uk-position-bottom uk-text-center uk-transition-slide-bottom">
                                <h3 class="uk-margin-remove">{{ film.title }} <span class="uk-article-meta">({{
                                        film.release_date |
                                        date:'yyyy' }})</span></h3>
                                <p>{{ film.genres.join(', ') }} <span
                                        class="uk-margin-small-left uk-margin-small-right">•</span>
                                    <span uk-icon="icon: star; ratio:0.9"></span><span>
                                        {{ film.vote_average | number:'1.1-1' }}
                                    </span>
                                </p>
                                <a class="uk-button uk-button-text uk-text-muted" href="#film-description-modal"
                                    (click)="openModal(film)" uk-toggle>Descrição</a>
                            </div>
                        </div>
                    </div>
                    }
                </div>

                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous
                    uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next
                    uk-slider-item="next"></a>

            </div>
        </div>
    </div>
</div>

<app-film-description-modal [film]="selectedFilm"></app-film-description-modal>
